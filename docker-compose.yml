version: '3.1'

services:

  redis:
    image: redis
    restart: always
    ports:
      - 6379:6379

  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"

  proxypool:
    build:
      context: ./proxypool/
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    restart: always
    volumes:
      - ./proxypool/logs:/home/logs
    depends_on:
      - redis

  workpool:
    build:
      context: ./
    restart: always
    ports:
      - 8080:8080
    volumes:
      - "./logs:/logs"
    depends_on:
      - redis
